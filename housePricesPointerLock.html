
<!doctype html>
<html lang="en">
<head>
<title>three.js - Jotunheimen</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="styles/pointerLock.css">
</head>
<body>
<div id="blocker">

    <div id="instructions">
        <span style="font-size: 1.7em;font-weight:bold;display:inline-block">Click to start</span><br />
        <span style="font-size: 1.5em;font-weight:bold;display:inline-block">Scroll around until Sweden comes into view</span>
        <br />
        <br />
        <br />
        (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
        <br />
        <br />

    </div>

</div>

<script src="js/three.js"></script>
<script src="js/PointerLockControls.js"></script>
<script src="js/Stats.js"></script>
<script src="data/averageHousePrices.js"></script>
<script>

    var element = document.body;
    var blocker = document.getElementById('blocker');
    var instructions = document.getElementById('instructions');

    var pointerlockchange = function ( event ) {

        if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {

            controlsEnabled = true;
            controls.enabled = true;

            blocker.style.display = 'none';

        } else {

            controls.enabled = false;

            blocker.style.display = '-webkit-box';
            blocker.style.display = '-moz-box';
            blocker.style.display = 'box';

            instructions.style.display = '';

        }

    };

    var pointerlockerror = function ( event ) {

        alert('pointer lock error');

    };

    // Hook pointer lock state change events
    document.addEventListener('pointerlockchange', pointerlockchange, false );
    document.addEventListener('mozpointerlockchange', pointerlockchange, false );
    document.addEventListener('webkitpointerlockchange', pointerlockchange, false );

    document.addEventListener('pointerlockerror', pointerlockerror, false );
    document.addEventListener('mozpointerlockerror', pointerlockerror, false );
    document.addEventListener('webkitpointerlockerror', pointerlockerror, false );

    instructions.addEventListener('click', function ( event ) {

        instructions.style.display = 'none';

        // Ask the browser to lock the pointer
        element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
        element.requestPointerLock();

    }, false );


    var moveForward = false;
    var moveBackward = false;
    var moveLeft = false;
    var moveRight = false;
    var canJump = false;

    var onKeyDown = function ( event ) {

        switch ( event.keyCode ) {

            case 38: // up
            case 87: // w
                moveForward = true;
                break;

            case 37: // left
            case 65: // a
                moveLeft = true; break;

            case 40: // down
            case 83: // s
                moveBackward = true;
                break;

            case 39: // right
            case 68: // d
                moveRight = true;
                break;

            case 32: // space
                if ( canJump === true ) velocity.y += 350;
                canJump = false;
                break;

        }

    };

    var onKeyUp = function ( event ) {

        switch( event.keyCode ) {

            case 38: // up
            case 87: // w
                moveForward = false;
                break;

            case 37: // left
            case 65: // a
                moveLeft = false;
                break;

            case 40: // down
            case 83: // s
                moveBackward = false;
                break;

            case 39: // right
            case 68: // d
                moveRight = false;
                break;

        }

    };

    document.addEventListener('keydown', onKeyDown, false );
    document.addEventListener('keyup', onKeyUp, false );

    var width  = window.innerWidth;
    var height = window.innerHeight;

    var scene = new THREE.Scene();
    // scene.fog = new THREE.Fog( 0xffffff, 0, 500 );
    var axes = new THREE.AxisHelper(100);
    scene.add(axes);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);

    var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000000);
    camera.lookAt( scene.position );

    var geometry = new THREE.PlaneGeometry(60, 60, 13, 13);
    geometry.rotateX( - Math.PI / 2 );

    geometry.vertices.map((vertice, index) => {
        console.log('***** index', index);
        if (!window.housePriceData[index]) return console.log('***** empty');;
        vertice.x = -window.housePriceData[index].y;
        vertice.y = window.housePriceData[index].z;
        vertice.z = window.housePriceData[index].x;
        console.log('***** vertice', vertice);
    });

    THREE.ImageUtils.crossOrigin = '';
    var texture = THREE.ImageUtils.loadTexture('img/sweden-90.jpg');

    var material = new THREE.MeshPhongMaterial({
        // ambient: 0x808080,
        map: texture,
        // specular: 0xFFFFFF,
        // shininess: 30,
        // shading: THREE.FlatShading,
    });

    var plane = new THREE.Mesh(geometry, material);
    plane.geometry.dynamic = true;
    scene.add(plane);

    var light = new THREE.AmbientLight(0xffffff);
    scene.add(light);

    controls = new THREE.PointerLockControls( camera );
    controls.enabled = true;
    controls.getObject().position.x = -828.4325975876371;
    controls.getObject().position.y = 200;
    controls.getObject().position.z = 43.309861123394114;

    scene.add( controls.getObject() );

    document.body.appendChild( renderer.domElement );

    var stats = new Stats();
    stats.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
    document.body.appendChild( stats.dom );


    var counter = 0;

    var prevTime = performance.now();
    var velocity = new THREE.Vector3();

    function render() {
        stats.begin();

                // var timer = Date.now() * 0.0001;
                // camera.position.y = Math.cos( timer ) * 1000;
                // // camera.position.y = Math.sin( timer ) * 1000;
                // camera.lookAt( scene.position );

        if (counter % 60 == 0) {
            console.log('***** controls.getObject().position', controls.getObject().position);
        }

        counter++;
        // if (counter > 0) {
        //     for (var i = 0, l = plane.geometry.vertices.length; i < l; i++) {
        //         plane.geometry.vertices[i].z += (Math.random()-0.5) / 3;
        //     }
        //     plane.geometry.verticesNeedUpdate = true;
        // }
        // changes to the vertices

        requestAnimationFrame(render);

        var time = performance.now();
        var delta = ( time - prevTime ) / 1000;

        velocity.x -= velocity.x * 10.0 * delta;
        velocity.z -= velocity.z * 10.0 * delta;

        if ( moveForward ) velocity.z -= 400.0 * delta;
        if ( moveBackward ) velocity.z += 400.0 * delta;

        if ( moveLeft ) velocity.x -= 400.0 * delta;
        if ( moveRight ) velocity.x += 400.0 * delta;

        controls.getObject().translateX( velocity.x * delta );
        controls.getObject().translateZ( velocity.z * delta );

        prevTime = time;

        stats.end();

        // if (counter > 50) return;
        renderer.render(scene, camera);
    }
    render();

</script>
</body>
</html>
